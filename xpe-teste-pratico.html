<body>
    <script>

        function somaMultiplos(numero) {
        
        var multiplos = []
        var resultado = 0


            for (i = numero - 1; i > 0; i--) {
                if (i % 3 == 0 || i % 5 == 0) {
                    multiplos.push(i)
                }
            }
            console.log(multiplos)
            for (i = 0; i < multiplos.length; i++) {
                resultado += multiplos[i]
            }
            return resultado
            
        }
    </script>
</body>
